<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hide and Seek</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
        <label for="account">Account:</label>
        <input type="text" id="account" name="account">
    </div>
    <div>
      <label for="publicKey">Public Key:</label>
      <input type="text" id="publicKey" name="publicKey">
      <label for="secretKey">Secret Key:</label>
      <input type="text" id="secretKey" name="secretKey">
      <button id="testbutton">Test Solana</button>
    </div>
    <div>
        <button id="seeker">Play as Seeker</button>
        <button id="hider">Play as Hider</button>
    </div>
    <div>
        <button id="east">East</button>
        <button id="north">North</button>
        <button id="west">West</button>
        <button id="south">South</button>
    </div>
    <pre id="map"></pre>
    <div id="turn"></div>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <script src="bundle.js"></script>
	<script src="game.js"></script>
  </body>
</html>
